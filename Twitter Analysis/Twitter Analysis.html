<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Analysis Power BI Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('https://img.freepik.com/premium-vector/abstract-dynamic-black-background-design_132724-1310.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgba(255, 255, 255, 0.7);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 40px;
      max-width: 700px;
      margin: 100px auto;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    p {
      font-size: 1.4em;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.7);
    }
    a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #000;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #444;
      transform: scale(1.1);
    }
    a:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Twitter Analysis Power BI Template</h1>
    <p>Click the button below to download the Power BI template file!</p>
    <a href="twitter analysis.pbit" download>Download Power BI Template</a>
  </div>
</body>
</html>
